spring:
  application:
    name: interview-system

  # H2数据库配置（开发环境）
  datasource:
    url: jdbc:h2:mem:interview_db
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  # 跨域配置
  web:
    cors:
      allowed-origins: "http://localhost:8080"
      allowed-methods: "*"
      allowed-headers: "*"

server:
  port: 8088
  servlet:
    context-path: /api
