spring:
  application:
    name: interview-system

  # H2数据库配置（开发环境）
  datasource:
    url: jdbc:h2:mem:interview_db
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.H2Dialect
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  # 跨域配置
  web:
    cors:
      allowed-origins: "http://localhost:8080"
      allowed-methods: "*"
      allowed-headers: "*"

server:
  port: 8081
  servlet:
    context-path: /api
  error:
    include-message: always
    include-binding-errors: always

# 日志配置
logging:
  level:
    root: INFO
    com.interview: INFO
    org.springframework: WARN
    org.hibernate: WARN
    org.hibernate.SQL: ERROR
    org.hibernate.type.descriptor.sql.BasicBinder: ERROR
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
